<!-- register.component.html -->
<form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required [(ngModel)]="registerData.username">
      <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">
        <div *ngIf="registerForm.controls['username'].errors.required">Username is required.</div>
      </div>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required [(ngModel)]="registerData.email">
      <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
        <div *ngIf="registerForm.controls['email'].errors.required">Email is required.</div>
        <div *ngIf="registerForm.controls['email'].errors.email">Invalid email format.</div>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="registerData.password">
      <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
        <div *ngIf="registerForm.controls['password'].errors.required">Password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
